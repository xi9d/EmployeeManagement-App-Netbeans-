<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <title>Employee Management</title>
</h:head>
<h:body>

    <h:form>
        <h2>Employee Form</h2>
        
        <h:panelGrid columns="2" cellpadding="5">
            First Name:
            <h:inputText value="#{employeeBean.employee.firstName}" required="true" />
            
            Last Name:
            <h:inputText value="#{employeeBean.employee.lastName}" required="true" />
            
            Email:
            <h:inputText value="#{employeeBean.employee.email}" required="true" />
            
            Department:
            <h:inputText value="#{employeeBean.employee.department}" required="true" />
            
            Salary:
            <h:inputText value="#{employeeBean.employee.salary}" required="true" />
        </h:panelGrid>
        
        <h:commandButton value="Save" action="#{employeeBean.saveEmployee}" />
        <h:commandButton value="Reset" action="#{employeeBean.reset}" immediate="true" />
    </h:form>

    <h:form>
        <h2>Employee List</h2>
        
        <h:dataTable value="#{employeeBean.employees}" var="emp" border="1">
            <h:column>
                <f:facet name="header">First Name</f:facet>
                #{emp.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                #{emp.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{emp.email}
            </h:column>
            <h:column>
                <f:facet name="header">Department</f:facet>
                #{emp.department}
            </h:column>
            <h:column>
                <f:facet name="header">Salary</f:facet>
                #{emp.salary}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                
                <!-- Edit button -->
                <h:commandButton value="Edit" action="#{employeeBean.prepareEdit(emp)}" />
                
                <!-- Delete button -->
                <h:commandButton value="Delete" action="#{employeeBean.deleteEmployee(emp.id)}" immediate="true" />
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
